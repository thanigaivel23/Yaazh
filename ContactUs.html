<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chivo&family=Inter:opsz@14..32&family=Space+Grotesk:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/validation.js"></script>
    <script>
        tailwind.config = {
            prefix: 'tw-',
            theme: {
                extend: {}
            }
        }
    </script>
</head>

<body>


    <!-- nav bar -->
    <div w3-include-html="Header.html"></div>
    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            /* Loop through a collection of all HTML elements: */
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /*search for elements with a certain atrribute:*/
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                    /* Make an HTTP request using the attribute value as the file name: */
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4) {
                            if (this.status == 200) { elmnt.innerHTML = this.responseText; }
                            if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
                            /* Remove the attribute, and call this function once more: */
                            elmnt.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    /* Exit the function: */
                    return;
                }
            }
        }
    </script>
    <script>
        includeHTML();
    </script>

    <!-- home -->
    <main id="comingTop"
        class="tw-pt-28 tw-flex tw-flex-col md:tw-flex-row  lg:tw-w-[80%] lg:tw-gap-x-14 tw-mx-auto tw-mb-32">

        <section class="tw-px-5 lg:tw-px-0 md:tw-mt-10  md:tw-w-[60%] lg:tw-w-[50%]">

            <p class="tw-text-[#7F787C] tw-text-lg tw-mt-10 tw-text-justify lg:tw-w-[80%]">Talk to Us.

            </p>

            <p class="tw-text-[#7F787C] tw-mt-10 tw-text-justify tw-text-lg lg:tw-w-[85%] tw-pr-5">

            </p>
        </section>

        <section class="tw-mx-auto md:tw-w-[50%]  lg:tw-w-[50%]  tw-mt-10 tw-px-5">

                <textarea name="" id="message" placeholder="Message"
                    class="tw-outline-none tw-w-full tw-border-2 tw-border-[#aaa6a8] tw-rounded-xl tw-px-[25px] tw-py-[20px] tw-mt-5 tw-h-44"></textarea>
                <span id="api-error" class="error-message"></span>
                <div class="tw-flex tw-justify-center md:tw-justify-end">
                    <button type="submit"
                        class="tw-bg-[#4A51E0] tw-text-white tw-rounded-lg tw-font-semibold tw-px-12 tw-py-4 tw-mt-7 ">
                        Sumbit </button>

                </div>

            </form>
        </section>
